<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCoding-Youtube</title>
    <script src="https://kit.fontawesome.com/ed026db0da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            YouTube
        </div>
        <ul class="icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
    </header>
    <section class="player">
        <video src="video/pexels-arvin-latifi-6466763.mp4" controls autoplay loop></video>
    </section>
    <section class="info">
        <div class="info_tag">#DreamCoding #Ryan</div>
        <div class="info_title">DreamCoding YouTube Clone Coding By Ryan (HTML, CSS, JavaScript)</div>
        <div class="info_ago">Upload - 3years ago </div>
        <div class="info_icons">
            <ul class="icons_box">
                <li class="icons_button">
                    <i class="fa-solid fa-thumbs-up"></i>
                </li>
                <li class="icons_description">
                    2.9M
                </li>
            </ul>
            <ul class="icons_box">
                <li class="icons_button">
                    <i class="fa-solid fa-thumbs-down"></i>
                </li>
                <li class="icons_description">
                    0
                </li>
            </ul>
            <ul class="icons_box">
                <li class="icons_button">
                    <i class="fa-solid fa-share"></i>
                </li>
                <li class="icons_description">
                    Share
                </li>
            </ul>
            <ul class="icons_box">
                <li class="icons_button">
                    <i class="fa-solid fa-plus"></i>
                </li>
                <li class="icons_description">
                    Download
                </li>
            </ul>
            <ul class="icons_box">
                <li class="icons_button">
                    <i class="fa-solid fa-font-awesome"></i>
                </li>
                <li class="icons_description">
                    Report
                </li>
            </ul>
        </div>
    </section>
    <section class="upNext">

    </section>
</body>
</html>
